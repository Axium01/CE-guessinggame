<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="author" content="Milo Wearn">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            const rngValue = Math.floor(Math.random() * 10) + 1;
            let userValue = prompt("Enter a number between 1 and 10.");
            let userGuesses = 0;
            while (userValue != rngValue) {
                if (userValue < rngValue) {
                    userValue = prompt("Your guess was too low!\nGuess again.");
                } else if (userValue > rngValue) {
                    userValue = prompt("Your guess was too high!\nGuess again.");
                }
            }
            alert("You guessed it in " + userGuesses + " guesses!\nThe number was " + rngValue + ".");
        </script>
    </body>
</html>
